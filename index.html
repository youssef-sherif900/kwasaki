<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>kwasaki</title>

   <link rel="stylesheet" href="styles.css">

  </head>
  <body>

<section class="main">
<header>
  <a href="#">
    <img src="images/kwaski logo.png" class="logo">
  </a>
  <div class="toggle"></div>
    <ul class="navigation ">
      <li> <a href="#">Top Features</a> </li>
      <li> <a href="#">Gallery</a> </li>
      <li> <a href="#">Store</a> </li>
      <li> <a href="#">Contact</a> </li>

    </ul>


</header>
<div class="content">
  <h2>Ready To <span>Cruise</span> </h2>
  <a href="#" class="btn">Ride Now</a>
  <img src="images/kwasaki.png" class="bike" alt="">
</div>

<!-- Slider Content -->
<div class="slider">
  <div class="slides active">
    <h2> <span>Engine</span><br>72.5HP </h2>
      <h2> <span>Max Speed</span><br>149mph</h2>

  </div>
  <div class="slides">
    <h2> <span>mileage</span><br>24.37kmpl</h2>
      <h2> <span>0-100 Kmph</span><br>4.46seconds</h2>

  </div>
  <div class="slides">
    <h2> <span>Front wheel </span><br>21-inch alloy</h2>
      <h2> <span>Tyre type</span><br>tubless</h2>

  </div>
</div>

<div class="footer">
  <ul class="sci">
    <li> <a href="#"><ion-icon name="logo-facebook"></ion-icon></a> </li>
    <li> <a href="#"><ion-icon name="logo-twitter"></ion-icon></a> </li>
    <li> <a href="#"><ion-icon name="logo-instagram"></ion-icon></a> </li>
  </ul>
  <div class="dots">
    <span class="points active"></span>
    <span class="points"></span>
    <span class="points"></span>
  </div>

</div>
</section>


<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>




<script>

//  Navigation

const toggle =document.querySelector('.toggle');
const navigation =document.querySelector('.navigation');
toggle.onclick=function(){
  toggle.classList.toggle('active');
  navigation.classList.toggle('active');
}

//  slider

  const slides = document.querySelectorAll('.slides')
    const dots = document.querySelectorAll('.points')

function setActive(i){
  for(slide of slides)
  slide.classList.remove('active')
  slides[i].classList.add('active')

  for(dot of dots)
  dot.classList.remove('active')
  dots[i].classList.add('active')
}
for(let j =0; j<dots.length; j++){
  dots[j].addEventListener('click',function(){
    setActive(j)
  })
}

</script>

</script>

  </body>
</html>
